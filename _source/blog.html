---
layout: page
title: Blog
---

<ul class="blog-listing">
  {% for post in site.posts %}
  <li class="blog-listing__item">
    <article class="blog-post">
      <div class="blog-post__header">
        <h1 class="blog-post__title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p class="blog-post__meta">{{ post.date | date_to_string }}</p>
      </div>
      <div>
        <p>{{ post.content | strip_html | truncatewords: 32 }}</p>
      </div>
    </article>
  </li>
  {% endfor %}
</ul>
