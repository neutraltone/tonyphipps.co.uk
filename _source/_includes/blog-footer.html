<footer class="blog-footer">
  <div class="blog-footer__date">
    <strong>Posted on</strong><br>
    Jan 20
  </div>

  <div class="blog-footer__author">
    <strong>Written by</strong><br>
    Tony Phipps
  </div>

  <ul class="blog-footer__social-share  social">
    {% for network in site.share %}
    <li class="social__item">
      <a class="social__link" href="{{ network.url }}"{% if network.js  %} {{ network.js }}{% endif %}>
        <svg class="icon  icon--social">
          <use xlink:href="#social--{{ network.title }}">
        </svg>
        <span class="social__label">Share on {{ network.title | capitalize }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
</footer>
