---
layout: page
---

<h1>{{ page.title }}</h1>
{% if page.tags.size > 0 %}
<div class="tags">
  <svg class="tags__icon  icon  icon--tags">
    <use xlink:href="#tags">
  </svg>
  <ul class="tags__list">
    {% for tag in page.tags %}
      <li class="tags__tag"><a href="#">{{ tag | capitalize }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endif %}

{{ content }}
